<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Fullest Page</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div id="fullPage">
      <div class="section s1">
        <div class="slide">
          <h1>The first slide</h1>
        </div>
        <div class="slide">
          <h1>The second slide</h1>
        </div>
        <div class="slide">
          <h1>The third slide</h1>
        </div>
      </div>

      <div class="section s2">
        <h1>The Second Section</h1>
      </div>

      <div class="section s3">
        <h1>The Third Section</h1>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script>

    <script>
      new fullpage("#fullPage", {
        autoScrolling: true,
        navigation: true,
        anchors: ["section1", "section2", "section3"],
        navigationTooltips: ["Home", "Portfolio", "Contact Me"],
        showActiveTooltip: true,
        controlArrows: false,
      });
    </script>
  </body>
</html>
